<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>No Vertical Clipping Gridster Test</title>
    
    <script type="text/javascript" src="../libs/jquery.min.js"></script>

    <script src="../dist/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>


    <link rel="stylesheet" type="text/css" href="../dist/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="vertical.css">
    

</head>


<body>


<div class="gridster">
    <ul>
        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">1</li>
        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1">2</li>

        <li data-row="3" data-col="2" data-sizex="2" data-sizey="1">3</li>
        <li data-row="1" data-col="2" data-sizex="2" data-sizey="2">4</li>

        <li  data-row="1" data-col="3" data-sizex="1" data-sizey="1">5</li>
        <li data-row="2" data-col="3" data-sizex="2" data-sizey="1">6</li>
        <li data-row="3" data-col="3" data-sizex="1" data-sizey="1">7</li>

        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">8</li>
        <li data-row="2" data-col="4" data-sizex="1" data-sizey="1">9</li>

        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1">10</li>
    </ul>
</div>



</body>
<script src="vertical.gridster.js"></script>

</html>
